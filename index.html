---
layout: common

---

<!-- Main Content -->

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      {% for post in site.posts %}
        <div class="post-preview">
          <a href="{{site.baseurl}}{{post.url}}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.subheading|truncate:100}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">
            {{post.author|default:site.author}}</a>
            {{post.date|date_to_long_string}}</p>
        </div>
        <hr>
        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">下一页 &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>
